<!DOCTYPE html><meta charset=utf-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Map Project - Thomas Grimes</title><link href=styles.css rel=stylesheet><link href=bootstrap/css/bootstrap-grid.min.css rel=stylesheet><link href="https://fonts.googleapis.com/css?family=Asap+Condensed"rel=stylesheet><div class=container><div class=row><header class=col-sm-12 id=topBar><span>Where to eat in . . .<span id=bigFont>Bay Ridge <span><img src=forkknife.png></span></span></span></header><hr></div><div class=row><aside class=col-md-3 id=sideBar><p>Restaurant search <input data-bind="value: query, valueUpdate: 'keyup'"id=search name=search placeholder="Search for a place"type=search></p><span><button data-bind=click:showAllmarkers>Show all</button></span><ul data-bind=foreach:markerArray><li class=sideBarElements><span id=place data-bind=text:title,click:$parent.goToLocation></span></ul></aside><main class=col-md-9><article id=map></article></main></div><br><footer class=row id=footer><div class=col-md-12><img src=Zomato.png class=zomatoPic><ul data-bind=foreach:reviewList><li data-bind=text:$data id=reviewList></ul></div></footer></div><script src=http://knockoutjs.com/downloads/knockout-3.4.2.js></script><script src=jquery-3.2.1.min.js></script><script src=knockoutMapping.js></script><script src=model.js></script><script src=app.js></script><script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDnuPkFW6XLlwH-L6RXzlpEMyLsQFZghXE&v=3&callback=initMap"async defer onerror=mapError()></script>
