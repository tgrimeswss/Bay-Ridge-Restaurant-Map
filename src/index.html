<!DOCTYPE html>
<!--All code written by Thomas Grimes with the help of Udacity.com-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Project - Thomas Grimes</title>
    <link href="styles.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
  </head>
  <body style="font-family: 'Asap Condensed', sans-serif;background-color:#F5F2F2">
    <div class='container'>
      <div class="row">
        <header class="col-sm-12" id="topBar" style="text-align:center;margin: 10px 0px 10px 0px;border-bottom:solid black 1px;padding:5px">
          <span>Where to eat in . . .<span style="font-size: 300%">Bay Ridge <span><img src="forkknife.png"></span></span></span>
        </header>
        <hr>
      </div>

      <div class='row'>
        <aside class='col-md-3' style="text-align:center;background-color:#ECE6E6;border: solid #E6E1E1 2px;" id="sideBar">
          <p style="text-align:center;">Restaurant search
            <input id="search" type="search" name="search" style="margin: 10px 0 0 0;" placeholder="Search for a place" data-bind="value: query, valueUpdate: 'keyup'"/>
          </p>
          <span>
            <button data-bind="click:showAllmarkers">Show all</button>
            <button data-bind="click:hideAllmarkers">Hide all</button>
          </span>
          <ul style="padding:0;" data-bind="foreach:markerArray"><!--locationsArray-->
            <li class="sideBarElements">
              <span id="place" data-bind="text:title,click:$parent.goToLocation"></span>
            </li>
          </ul>
        </aside>
        <main class="col-md-9">
          <article id="map"></article>
        </main>
      </div>
      <br>
      <footer class="row" style="background-color:white;">
        <div class="col-md-12">
          <img class="zomatoPic" src="Zomato.png">
          <ul data-bind="foreach:reviewList">
            <li data-bind="text:$data" style="margin-bottom: 5px;"></li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="knockoutMapping.js"></script>
    <script src="model.js"></script>
    <script src="app.js"></script>
    <script onerror='mapError()' async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDnuPkFW6XLlwH-L6RXzlpEMyLsQFZghXE&v=3&callback=initMap"></script>
  </body>
</html>
