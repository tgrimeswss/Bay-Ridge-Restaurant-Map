<!DOCTYPE html>
<!--All code written by Thomas Grimes with the help of Udacity.com-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Project - Thomas Grimes</title>
    <link href="styles.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <div class="row">
        <header class="col-sm-12" id="topBar">
          <span>Where to eat in . . .<span id="bigFont">Bay Ridge <span><img src="forkknife.png"></span></span></span>
        </header>
        <hr>
      </div>

      <div class='row'>
        <aside class='col-md-3' id="sideBar">
          <p>Restaurant search
            <input id="search" type="search" name="search" placeholder="Search for a place" data-bind="value: query, valueUpdate: 'keyup'"/>
          </p>
          <span>
            <button data-bind="click:showAllmarkers">Show all</button>
          </span>
          <ul data-bind="foreach:markerArray">
            <li class="sideBarElements">
              <span id="place" data-bind="text:title,click:$parent.goToLocation"></span>
            </li>
          </ul>
        </aside>
        <main class="col-md-9">
          <article id="map"></article>
        </main>
      </div>
      <br>
      <footer class="row" id="footer">
        <div class="col-md-12">
          <img class="zomatoPic" src="Zomato.png">
          <ul data-bind="foreach:reviewList">
            <li id="reviewList" data-bind="text:$data"></li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="knockoutMapping.js"></script>
    <script src="model.js"></script>
    <script src="app.js"></script>
    <script onerror='mapError()' async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDnuPkFW6XLlwH-L6RXzlpEMyLsQFZghXE&v=3&callback=initMap"></script>
  </body>
</html>
